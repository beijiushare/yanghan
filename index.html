<!DOCTYPE html>

  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF85A2', // 可爱粉色作为主色调
            secondary: '#FFD6E0', // 浅粉色作为辅助色
            accent: '#FFC2D1', // 亮粉色作为强调色
            neutral: '#FFF0F3', // 极浅粉色作为中性色
            dark: '#594A4E', // 深灰色作为文字颜色

          fontFamily: {
            cute: ['"Comic Sans MS"', '"Marker Felt"', 'Arial', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-pulse-slow {
        animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    }
  </style>
</head>

    </div>
    
    <!-- 装饰元素 -->

  <!-- 简单介绍 -->

<div class="flex justify-center my-8"> <!-- 使用 Flexbox 实现水平居中 -->

  <!-- 返回顶部按钮 -->
  <button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center opacity-0 invisible transition-all duration-300 hover:bg-primary/90">
    <i class="fa fa-arrow-up"></i>
  </button>

  <!-- JavaScript -->
  <script>
    // 导航栏滚动效果
    const header = document.querySelector('header');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('py-2', 'shadow-lg');
        header.classList.remove('py-3', 'shadow-md');
      } else {
        header.classList.add('py-3', 'shadow-md');
        header.classList.remove('py-2', 'shadow-lg');
      }
    });
    
    // 返回顶部按钮
    const backToTopButton = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.classList.remove('opacity-0', 'invisible');
        backToTopButton.classList.add('opacity-100', 'visible');
      } else {
        backToTopButton.classList.add('opacity-0', 'invisible');
        backToTopButton.classList.remove('opacity-100', 'visible');
      }
    });
    
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>

  <script src="JS/url.js"></script>

</body>
</html>
